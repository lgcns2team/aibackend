plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.12'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.lgcns'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'io.github.cdimascio:dotenv-java:3.0.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'

    // ğŸ”½ Bedrock Runtime
    implementation 'software.amazon.awssdk:bedrockruntime:2.39.5'

    // ğŸ”½ Bedrock Agent Runtime (Knowledge Base/RAG)
    implementation 'software.amazon.awssdk:bedrockagentruntime:2.39.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'   // Flux, Mono, WebClient
    // ë³´í†µ ì´ê±° í•˜ë‚˜ë©´ reactor-nettyê¹Œì§€ ê°™ì´ ë”°ë¼ì˜µë‹ˆë‹¤.

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}
